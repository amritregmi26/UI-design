<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Design Challenge | Bajra Technologies</title>

    <link rel="stylesheet" href="/assets/styles/style.css">
    <!--Font Awesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <!--============= Header Start ==============-->
    <header class="header">
        <div class="container">
            <!-- Logo Section start -->
            <section class="logo-container">
                <img src="/assets/svg/logo.svg" alt="Logo">
                <span class="logo-name">Logo.</span>
            </section>
            <!-- Logo Section end -->
            <!-- Main navigation Section start-->
            <nav class="navigation">
                <div role="navigation" class="nav-item">
                    <span role="navigation" class="nav-item--name">
                        Home
                    </span>
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
                <div role="navigation" class="nav-item">
                    <span role="navigation" class="nav-item--name">
                        Pages
                    </span>
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
                <div role="navigation" class="nav-item">
                    <span role="navigation" class="nav-item--name">
                        Blog
                    </span>
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
                <div role="navigation" class="nav-item">
                    <span role="navigation" class="nav-item--name">
                        Portfolio
                    </span>
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
            </nav>
            <!-- Main navigation section end-->
            <button class="btn">get started</button>
            <button class="menu-btn" style="display: none;">Menu</button>
        </div>
    </header>
    <!-- Header End -->

    <!--============= Main Section Start ==============-->
    <main id="main">
        <!-- Hero Section Start -->
        <section class="hero">
            <div class="container">
                <div class="hero-content">
                    <h1 class="hero-content--heading">Quick payments with Move!</h1>
                    <p class="hero-content--description">
                        Try the new fast payment system with no Commission and no time to authorize payments. It is designed to help you conquer new horizons!
                    </p>
                    <div class="hero-content--btns">
                        <button class="btn">Get Started</button>
                        <button class="btn">View more</button>
                    </div>
                    <div class="hero-content--payment">
                        <img src="/assets/svg/apple-icon.svg" alt="Apple Icon">
                        <img src="/assets/svg/google-icon.svg" alt="Google Icon">
                        <span>
                            Compatible with Google Pay and Apple Pay.
                        </span>
                    </div>
                </div>
                <div class="hero-image">
                    <img src="/assets/img/hero-image.png" alt="Hero image">
                    <img src="/assets/img/hero-image-bg.png" alt="Hero image background">
                </div>
            </div>
        </section>
        <!-- Hero Section End -->
        <!-- Partners Section Start -->
        <section class="partners">
            <div class="container">
                <span role="heading" class="heading">
                    We are trusted by the best in the world
                </span>
                <div class="partner-list">
                    <img src="/assets/img/goldline.png" alt="goldline logo">
                    <img src="/assets/img/aven.png" alt="aven logo">
                    <img src="/assets/img/kanba.png" alt="kanba logo">
                    <img src="/assets/img/kyan.png" alt="kyan logo">
                    <img src="/assets/img/spotify.png" alt="spotify logo">
                </div>
            </div>
        </section>
    </main>


</body>

<script defer src="/assets/scripts/main.js"></script>

</html>
